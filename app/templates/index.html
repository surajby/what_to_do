<html>
    <head>
    {%if title%}
        <title>{{title}}-human!</title>
    {%else%}
        <title>hello alien!</title>
    {%endif%}
    </head>
    
    
    <body>
    {%if weather%}
    <h1>HI, you are in {{place}}!</h1>
    <h2>the weather is {{weather}} and your recommended action is:  <p style = "color:red;">{{wa}}</p></h2>
    {%endif%}
    
    <div class="container">
      <h1>enter city</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="city" class="form-control" id="city-box" placeholder="Enter Your City..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    </body>

    </html>
